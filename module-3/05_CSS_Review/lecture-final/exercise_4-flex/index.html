<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Race Awards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div>
            <img src="img/banner.png" />
        </div>
    </header>
    <main>
        <section id="awards">
            <div class="racer winner third">
                <img src="img/c1.jpg" />
            </div>
            <div class="racer winner first">
                <img src="img/d1.jpg" />
            </div>
            <div class="racer winner second">
                <img src="img/c3.jpg" />
            </div>
        </section>
        <section class="spectators">
            <div class="racer spectator">
                <img src="img/c2.jpg" />
            </div>
            <div class="racer winner spectator">
                <img src="img/d2.jpg" />
            </div>
            <div class="racer winner spectator">
                <img src="img/d3.jpg" />
            </div>
            
        </section>
    </main>
</body>
</html>
